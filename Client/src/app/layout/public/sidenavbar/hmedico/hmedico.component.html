<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=4.0">
    <title>Historial Clínico Dental</title>
   
</head>
<body>

<form>
    <h2>Historial Clínico Dental</h2>

    <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>

    <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    </div>

    <div class="form-group">
        <label for="antecedentes_medicos">Antecedentes Médicos:</label>
        <textarea id="antecedentes_medicos" name="antecedentes_medicos"></textarea>
    </div>

    <div class="form-group">
        <label for="alergias">Alergias:</label>
        <textarea id="alergias" name="alergias"></textarea>
    </div>

    <div class="form-group">
        <label for="medicamentos">Medicamentos Actuales:</label>
        <textarea id="medicamentos" name="medicamentos"></textarea>
    </div>

    <div class="form-group">
        <label for="ultima_visita">Fecha de la Última Visita:</label>
        <input type="date" id="ultima_visita" name="ultima_visita">
    </div>

    <div class="form-group">
        <label for="tratamientos_previos">Tratamientos Previos:</label>
        <textarea id="tratamientos_previos" name="tratamientos_previos"></textarea>
    </div>

    <div class="form-group">
        <input type="submit" value="Guardar">
    </div>
</form>

</body>
</html>
